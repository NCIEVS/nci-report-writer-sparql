<div class="container">
    <div class="page-header">
        <span> {{title}}</span>
    </div>

    <form class="form-horizontal" #templateCloneForm="ngForm" (ngSubmit)="onSubmitCloneTemplate()">

        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name <span class="required-field">*</span></label>
            <div class="col-sm-10">
                <input class="form-control" type="text" value="Name" [(ngModel)]="templateName" id="name" name="name" required #name="ngModel">
                <div [hidden]="name.valid || name.pristine">
                    <span class="form-error-message">Name is required</span>
                </div>
            </div>
        </div>


        <div class="form-group">

            <div class="col-sm-10">
                <button type="submit" pButton [disabled]="!templateCloneForm.form.valid || isCloned" label="Create a Clone"></button>
                <button type="button" pButton label="Cancel" [routerLink]="['/home']"></button>
            </div>



        </div>


    </form>
</div>


<div *ngIf="isCloned">


    {{displayMessage}}.
    <div>
        <button type="button" pButton [routerLink]="['/createTemplate', clonetemplate.id]" icon="fa-pencil-square-o"></button>
    </div>


</div>
<br>
