<div class="container">

    <div class="page-header">
        <span> Report for Task {{taskId}} -- ({{reportName}})</span>
    </div>
    <!--
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>
-->
    <div class="ui-widget-header row">
        <div class="col-sm-6">
            <div class="input-group ">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
                <input #gb type="text" pInputText size="50" placeholder="Global Filter" class="form-control" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-sm-6 ">
            <div class="pull-right paginationCount">{{pageinationcount}}</div>
        </div>
    </div>

    <p-dataTable (onPage)="onPageChange($event)" reorderableColumns="true" [value]="reportData" [responsive]="true" [rows]="20" [paginator]="true" [alwaysShowPaginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[10,20,50]" [globalFilter]="gb" #dt>

        <!-- <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" filterPlaceholder="" filterMatchMode="contains"></p-column>-->
        <!-- <p-header>
            <div style="text-align:left;">
                <p-multiSelect [options]="columnOptions" [(ngModel)]="cols"></p-multiSelect>
            </div>
        </p-header>-->
        <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header" [sortable]="true" [filter]="true" filterMatchMode="contains">
            <ng-template let-rowData="rowData" pTemplate="body">
                <div title="{{rowData[col.field]}}" style="overflow:hidden;width:100%">{{rowData[col.field]}}</div>
            </ng-template>
        </p-column>
    </p-dataTable>
</div>
